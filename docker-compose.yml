version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hashed_articles_db
    environment:
      POSTGRES_USER: hasheduser
      POSTGRES_PASSWORD: hashedpass
      POSTGRES_DB: hashed_articles_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
